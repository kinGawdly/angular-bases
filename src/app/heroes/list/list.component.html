<h3> Listado de Heroes </h3>


<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>HÃ©roe borrado <small class="text-danger"> {{ deletedHero}} </small></h3>
</div>

<!-- el ng-template es como un div que no existe-->
<ng-template #nothingWasDeleted> <!-- el #nothingWasDeleted es como para hacer una referencia local -->
  <h3> No ha borrado nada </h3>
</ng-template>




<!--Se va a mostrar solamente si el largo de los elementos es mayor a 0-->
<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>


<!-- El ngfor crear el elemento html con toda sus pieza internas el cual empieza a repetir los elementos en el tipo for-->
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
